<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brani della Playlist</title>
    <!-- Aggiungi il link per il CDN di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Brani della Playlist</h1>

        <!-- Inizia la tabella con le classi di Bootstrap -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome Brano</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Album</th>
                </tr>
            </thead>
            <tbody>
                {% for track in tracks %}
                <tr>
                    <td>{{ track['track']['name'] }}</td>
                    <td>{{ track['track']['artists'][0]['name'] }}</td>
                    <td>{{ track['track']['album']['name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link per tornare alla home -->
        <p><a href="{{ url_for('home') }}" class="btn btn-primary">Torna alla Home</a></p>
    </div>

    <!-- Aggiungi il JS di Bootstrap (opzionale, ma utile per alcuni componenti interattivi) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
